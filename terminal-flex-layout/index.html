<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Title</title>
    <style>

        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            font-size: 30px;
        }

        div {
            outline: 3px solid #000000;
        }

        .terminal-demo {
            display: flex;
            justify-content: space-between;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar-left {
            display: flex;
            flex-direction: column;
        }

        .center {
            display: flex;
            flex-direction: column;
            flex: 2;
        }

        .sidebar-right {
            display: flex;
            flex-direction: column;
        }

        .sidebar-left__logo {
            padding: 2rem 5rem;
            background-color: #802392;
        }

        .center__logo {
            padding: 2rem 5rem;
            background-color: tomato;
        }

        .sidebar-right__logo {
            padding: 2rem 5rem;
            background-color: #A0B9C6;
        }

        .sidebar-left__table {
            flex: 1;
            padding: 2rem 5rem;
            background-color: #995FA3;
        }

        .terminal-graphs__table {
            flex: 1;
            padding: 2rem 5rem;
            background-color: #9A98B5;
        }

        .sidebar-right__table {
            flex: 1;
            padding: 2rem 5rem;
            background-color: #A5F8D3;
        }

        .bottom-left {
            padding: 2rem 5rem;
            background-color: black;
            color: #ffffff;
        }

        .bottom-center {
            padding: 2rem 5rem;
            background-color: gray;
            color: #ffffff;
        }

        .bottom-right {
            padding: 2rem 5rem;
            background-color: black;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="terminal-demo">
    <div class="sidebar-left">
        <div class="wrapper">
            <div class="sidebar-left__logo">Logo</div>
            <div class="sidebar-left__table">Sidebar-left</div>
        </div>
        <div class="bottom-left">Bottom-table</div>
    </div>
    <div class="center">
        <div class="wrapper">
            <div class="center__logo">Control panel</div>
            <div class="terminal-graphs__table">Terminal-graphs</div>
        </div>
        <div class="bottom-center">Bottom-table</div>
    </div>
    <div class="sidebar-right">
        <div class="wrapper">
            <div class="sidebar-right__logo">Switch account</div>
            <div class="sidebar-right__table">Sidebar-right</div>
        </div>
        <div class="bottom-right">Bottom-table</div>
    </div>
</div>
</body>
</html>
