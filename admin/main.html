<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Mark7 Dashboard</title>
</head>
<body>
<div class="admin-panel">
    <section class="admin-panel__header container">
        <div class="admin-panel__logo">
            <a href="main.html">M7</a>
            <form>
                <input class="admin-panel__search" type="search" placeholder="search...">
            </form>
        </div>
        <div class="admin-panel__link">
            <a href="main.html" style="color: #E07A5F;">Overview</a>
        </div>
        <div class="admin-panel__link">
            <a href="reports.html">Reports</a>
        </div>
        <div class="admin-panel__link">
            <a href="users.html">Users</a>
        </div>
        <div class="admin-panel__link">
            <a href="tickets.html">Tickets</a>
        </div>
        <div class="admin-panel__link">
            <a href="withdrawal.html">Withdrawal</a>
        </div>
        <div class="admin-panel__link">
            <a href="settings.html">Settings</a>
        </div>
    </section>
    <section class="admin-panel__main container">
        <div class="admin-panel__blocks">
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>kyc request</span></div>
                <div class="admin-panel__content">

                </div>
            </div>
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>withdrawal</span></div>
                <div class="admin-panel__content">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col" class="cell-time">time</th>
                            <th scope="col">email</th>
                            <th scope="col">currency</th>
                            <th scope="col">amount</th>
                            <th scope="col">action</th>
                        </tr>
                        </thead>
                        <template data-x="44">
                            <tr>
                                <td aria-label="time" class="cell-time">2019-12-12 12:32</td>
                                <td aria-label="email">ezerskaya@gmail.com</td>
                                <td aria-label="currency">btc</td>
                                <td aria-label="amount">0.00002</td>
                                <td aria-label="action">
                                    <a class="admin-panel__link-table" href="withdrawal-review.html">review</a>
                                </td>
                            </tr>
                            <tr>
                                <td aria-label="time" class="cell-time">2019-12-12 12:32</td>
                                <td aria-label="email">ezerskaya@gmail.com</td>
                                <td aria-label="currency">btc</td>
                                <td aria-label="amount">0.00002</td>
                                <td aria-label="action">
                                    <a class="admin-panel__link-table" href="withdrawal-review.html">review</a>
                                </td>
                            </tr>
                        </template>
                    </table>
                </div>
            </div>
        </div>
        <div class="admin-panel__blocks">
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>health check</span></div>
                <div class="admin-panel__content">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col" class="cell-time">time</th>
                            <th scope="col">service</th>
                            <th scope="col">status</th>
                        </tr>
                        </thead>
                        <template data-x="44">
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12&nbsp;12:33</td>
                            <td aria-label="service">matching</td>
                            <td aria-label="status">ok</td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12&nbsp;12:33</td>
                            <td aria-label="service">exchange</td>
                            <td aria-label="status">ok</td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12&nbsp;12:33</td>
                            <td aria-label="service">candles</td>
                            <td aria-label="status">ok</td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time" style="background-color: #E07A5F">2019-12-12&nbsp;12:33</td>
                            <td aria-label="service" style="background-color: #E07A5F">authentication</td>
                            <td aria-label="status" style="background-color: #E07A5F">offline</td>
                        </tr>
                        </template>
                    </table>
                </div>
            </div>
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>logs</span></div>
                <div class="admin-panel__content">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col" class="cell-time">time</th>
                            <th scope="col">component</th>
                            <th scope="col">level</th>
                            <th scope="col">message</th>
                        </tr>
                        </thead>
                        <template data-x="44">
                        <tr>
                            <td aria-label="time" class="cell-time" style="background-color: #fae975">2019-12-12
                                12:32
                            </td>
                            <td aria-label="component" style="background-color:#fae975"> authentication</td>
                            <td aria-label="level" style="background-color: #fae975">warning</td>
                            <td aria-label="message" style="background-color: #fae975">service restarted</td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time" style="background-color: #E07A5F">2019-12-12
                                12:31
                            </td>
                            <td aria-label="component" style="background-color: #E07A5F">authentication</td>
                            <td aria-label="level" style="background-color: #E07A5F">error</td>
                            <td aria-label="message" style="background-color: #E07A5F">low disk space</td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12 12:30</td>
                            <td aria-label="component">matching</td>
                            <td aria-label="level">message</td>
                            <td aria-label="message">orderbook is empty</td>
                        </tr>
                        </template>
                    </table>
                </div>
            </div>
        </div>
        <div class="admin-panel__blocks">
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>system accounts</span></div>
                <div class="admin-panel__content">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col" class="dropdown">
                                issuer <b class="drop-down__arrow"></b>
                                <div class="dropdown-content">
                                    <a href="#">issuer</a>
                                    <a href="#">beneficiary</a>
                                    <a href="#">custodian</a>
                                </div>
                            </th>
                            <th scope="col">currency</th>
                            <th scope="col">balance</th>
                        </tr>
                        </thead>
                        <template data-x="7">
                            <tr>
                                <td aria-label="issuer">issuer</td>
                                <td aria-label="currency">btc</td>
                                <td aria-label="balance">20</td>
                            </tr>
                            <tr>
                                <td aria-label="issuer">issuer</td>
                                <td aria-label="currency">etc</td>
                                <td aria-label="balance">30</td>
                            </tr>
                        </template>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="templates.js"></script>
</body>
</html>
