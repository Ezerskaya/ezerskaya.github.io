<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Mark7 Dashboard</title>
</head>
<body>
<div class="admin-panel">
    <section class="admin-panel__header container">
        <div class="admin-panel__logo">
            <a href="main.html">M7</a>
            <form>
                <input class="admin-panel__search" type="search" placeholder="search...">
            </form>
        </div>
        <div class="admin-panel__link">
            <a href="main.html">Overview</a>
        </div>
        <div class="admin-panel__link">
            <a href="reports.html">Reports</a>
        </div>
        <div class="admin-panel__link">
            <a href="users.html" style="color: #E07A5F;">Users</a>
        </div>
        <div class="admin-panel__link">
            <a href="tickets.html">Tickets</a>
        </div>
        <div class="admin-panel__link">
            <a href="withdrawal.html">Withdrawal</a>
        </div>
        <div class="admin-panel__link">
            <a href="settings.html">Settings</a>
        </div>
    </section>
    <section class="admin-panel__main container">
        <div class="settings__blocks ">
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>users</span></div>
                <div class="admin-panel__content">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col">time</th>
                            <th scope="col">email</th>
                            <th scope="col">username</th>
                        </tr>
                        </thead>
                        <template data-x="44">
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12 12:32</td>
                            <td aria-label="email">adminpanel@gmail.com</td>
                            <td aria-label="username">username</td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12 12:32</td>
                            <td aria-label="email">adminpanel@gmail.com</td>
                            <td aria-label="username">username</td>
                        </tr>
                        </template>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="templates.js"></script>
</body>
</html>
