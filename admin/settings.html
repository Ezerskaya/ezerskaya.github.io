<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="templates.js">
    <title>Mark7 Dashboard</title>
</head>
<body>
<div class="admin-panel">
    <section class="admin-panel__header container">
        <div class="admin-panel__logo">
            <a href="main.html">M7</a>
            <form>
                <input class="admin-panel__search" type="search" placeholder="search...">
            </form>
        </div>
        <div class="admin-panel__link">
            <a href="main.html">Overview</a>
        </div>
        <div class="admin-panel__link">
            <a href="reports.html">Reports</a>
        </div>
        <div class="admin-panel__link">
            <a href="users.html">Users</a>
        </div>
        <div class="admin-panel__link">
            <a href="tickets.html">Tickets</a>
        </div>
        <div class="admin-panel__link">
            <a href="withdrawal.html">Withdrawal</a>
        </div>
        <div class="admin-panel__link">
            <a href="settings.html" style="color: #E07A5F;">Settings</a>
        </div>
    </section>
    <section class="admin-panel__main container">
        <div class="reports__blocks">
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span style="color: #6a6a6a; border-bottom: none ">settings</span> >
                    <span>maintenance</span>
                </div>
                <div class="admin-panel__content">
                    <div class="settings__content ">
                    <span class="settings__title"><span>time</span></span>
                    <form class="settings__time-and-date">
                        <input type="time"/>
                       <span>date</span>:
                        <input type="date" value="2019-10-31"/>
                        <input class="settings__button" type="submit" value="schedule maintanace"/>
                    </form>
                    </div>
                    <table>
                        <thead>
                        <tr>
                            <th scope="col" class="cell-time">time</th>
                            <th scope="col">email</th>
                            <th scope="col">currency</th>
                            <th scope="col">amount</th>
                            <th scope="col">action</th>
                        </tr>
                        </thead>
                        <template data-x="44">
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12 12:32</td>
                            <td aria-label="email">ezerskaya@gmail.com</td>
                            <td aria-label="currency">btc</td>
                            <td aria-label="amount">0.00002</td>
                            <td aria-label="action">
                                <a class="admin-panel__link-table" href="withdrawal-review.html">review</a>
                            </td>
                        </tr>
                        <tr>
                            <td aria-label="time" class="cell-time">2019-12-12 12:32</td>
                            <td aria-label="email">ezerskaya@gmail.com</td>
                            <td aria-label="currency">btc</td>
                            <td aria-label="amount">0.00002</td>
                            <td aria-label="action"><a class="admin-panel__link-table" href="withdrawal-review.html">review</a></td>
                        </tr>
                        </template>
                    </table>
                </div>
            </div>
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>choose settings</span></div>
                <div class="settings-lists">
                    <a href="maintenance.html" style="color: #027bf5;">Maintenance</a>
                    <a href="currencies.html">Currencies</a>
                    <a href="pairs.html">Pairs</a>
                    <a href="kyc.html">KYC</a>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="templates.js"></script>
</body>
</html>
