<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Admin Control panel</title>
</head>
<body>
<div class="admin-panel">
    <section class="admin-panel__header container">
        <div class="admin-panel__logo">
            <a href="index.html">M.</a>
            <form>
                <input class="admin-panel__search" type="search" placeholder="search">
            </form>
        </div>
        <div class="admin-panel__link">
            <a href="index.html">Overview</a>
        </div>
        <div class="admin-panel__settings">
            <a href="reports.html">Reports</a>
        </div>
        <div class="admin-panel__settings">
            <a href="registrations.html">Registrations</a>
        </div>
        <div class="admin-panel__settings">
            <a href="tickets.html">Tickets</a>
        </div>
        <div class="admin-panel__settings">
            <a href="withdrawal.html">Withdrawal</a>
        </div>
        <div class="admin-panel__settings">
            <a href="settings.html">Settings</a>
        </div>
    </section>
    <section class="admin-panel__main container">
        <h2>認証レベルと要件</h2>
        <table>
            <thead>
            <tr>
                <th scope="col">要件</th>
                <th scope="col">認証レベル０</th>
                <th scope="col">認証レベル１</th>
                <th scope="col">認証レベル２</th>
            </tr>
            </thead>
            <tr>
                <td>メールアドレス</td>
                <td aria-label="認証レベル０">&#10003;</td>
                <td aria-label="認証レベル１">&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">氏名</td>
                <td aria-label="認証レベル０">&#10003;</td>
                <td aria-label="認証レベル１">&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">国籍</td>
                <td aria-label="認証レベル０">&#183;</td>
                <td aria-label="認証レベル１" >&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">身元の証明</td>
                <td aria-label="認証レベル０">&#183;</td>
                <td aria-label="認証レベル１">&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">身分証明書を持って自撮り写真</td>
                <td aria-label="認証レベル０">&#183;</td>
                <td aria-label="認証レベル１">&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">居住地の証明</td>
                <td aria-label="認証レベル０">&#183;</td>
                <td aria-label="認証レベル１">&#183;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
        <br/>
        <br/>

        <h2>各認証レベルの制限</h2>
        <table>
            <thead>
            <tr>
                <th scope="col">機能</th>
                <th scope="col">認証レベル０</th>
                <th scope="col">認証レベル１</th>
                <th scope="col">認証レベル２</th>
            </tr>
            </thead>
            <tr>
                <td>トレーディング</td>
                <td aria-label="認証レベル０">&#10003;</td>
                <td aria-label="認証レベル１">&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">入金</td>
                <td aria-label="認証レベル０">制限なし</td>
                <td aria-label="認証レベル１">制限なし</td>
                <td aria-label="認証認証レベル２">制限なし</td>
            </tr>
            <tr>
                <td scope="row">出金</td>
                <td aria-label="認証レベル０">&#10003;</td>
                <td aria-label="認証レベル１">&#10003;</td>
                <td aria-label="認証認証レベル２">&#10003;</td>
            </tr>
            <tr>
                <td scope="row">一日の出金制限</td>
                <td aria-label="認証レベル０">10 000$</td>
                <td aria-label="認証レベル１">50 000$</td>
                <td aria-label="認証認証レベル２">1 000 000$</td>
            </tr>
        </table>

    </section>
</div>
</body>
</html>
