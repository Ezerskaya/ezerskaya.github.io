<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Admin Control panel</title>
</head>
<body>
<div class="admin-panel">
    <section class="admin-panel__header container">
        <div class="admin-panel__logo">
            <a href="index.html">M.</a>
            <form>
                <input class="admin-panel__search" type="search" placeholder="search">
            </form>
        </div>
        <div class="admin-panel__link">
            <a href="index.html">Overview</a>
        </div>
        <div class="admin-panel__settings">
            <a href="reports.html" style="color: red;">Reports</a>
        </div>
        <div class="admin-panel__settings">
            <a href="registrations.html">Registrations</a>
        </div>
        <div class="admin-panel__settings">
            <a href="tickets.html">Tickets</a>
        </div>
        <div class="admin-panel__settings">
            <a href="withdrawal.html">Withdrawal</a>
        </div>
        <div class="admin-panel__settings">
            <a href="settings.html">Settings</a>
        </div>
    </section>
    <section class="admin-panel__main container">
        <div class="reports__blocks">
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>reports</span></div>
                <div class="reports-page__title"><b>
                    Withdrawals</b></div>
                <div class="admin-panel__content">
                    <table>
                        <thead>
                        <tr>
                            <th scope="col">currency</th>
                            <th scope="col">amount</th>
                            <th scope="col">date</th>
                        </tr>
                        </thead>
                        <tr>
                            <td aria-label="date">btc</td>
                            <td aria-label="time">0.0002</td>
                            <td aria-label="date">2019-12-12</td>
                        </tr>
                        <tr>
                            <td aria-label="date">btc</td>
                            <td aria-label="time">0.0002</td>
                            <td aria-label="date">2019-12-12</td>
                        </tr>
                        <tr>
                            <td aria-label="date">btc</td>
                            <td aria-label="time">0.0002</td>
                            <td aria-label="date">2019-12-12</td>
                        </tr>
                        <tr>
                            <td aria-label="date">btc</td>
                            <td aria-label="time">0.0002</td>
                            <td aria-label="date">2019-12-12</td>
                        </tr>
                        <tr>
                            <td aria-label="date">btc</td>
                            <td aria-label="time">0.0002</td>
                            <td aria-label="date">2019-12-12</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="admin-panel__block">
                <div class="admin-panel__title"><span>choose</span></div>
                <div class="reports-panel__content">
                    date
                    <form class="settings__time-and-date">
                        <span class="settings__title">from</span><input type="date"/><br>
                    </form>
                    <from class="settings__time-and-date">
                        <span class="settings__title">to</span><input type="date"/>
                    </from>
                    <a href="#">P&L</a>
                    <a href="#">Users</a>
                    <a href="#">Deposits</a>
                    <a href="#" style="color: #2711d9;">Withdrawals</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
