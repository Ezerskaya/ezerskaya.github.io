	<script>
	window.onload = function () {

	var deviceWidth = document.documentElement.clientWidth;
	// var oval = document.getElementById("oval");
	var img = document.getElementById("img");
	// var img2 = document.getElementById("img2");
	var device = document.getElementById("device");
	};

	window.onresize = () => deviceWidth = document.documentElement.clientWidth;

	document.onmousemove = function parallax() {
	   deviceWidth = document.documentElement.clientWidth;
	  if (deviceWidth > 991) {
	    img.style.top = (-400 + (event.clientY / 6)) + "px";
	    // img2.style.top = (-20 + (event.clientY / 30)) + "px";
	    // img2.style.left = (0 + (event.clientX / 30)) + "px";
	  }
	  if (deviceWidth > 1656) {
	  	img.style.top = (-500 + (event.clientY / 60)) + "px";
	    // img.style.left = (-30 + (event.clientX / 60)) + "px";
	    // img2.style.top = (20 + (event.clientY / 30)) + "px";
	    // img2.style.left = (0 + (event.clientX / 30)) + "px";
	  }
	  if (deviceWidth > 2000) {
	  	img.style.top = (-700 + (event.clientY / 60)) + "px";
	  }
	}
	</script>
